<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/naver_favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./naver.css"/>

  <body>
    <header><!--시멘틱태그-->

          <span>쥬니어네이버</span>
          <span>해피빈</span>

          <a href="https://www.naver.com">

              <span>네이버</span>
            </h1>
          </a>
          <h2 class="blind">검색창</h2><!-- display:none 처리하면 스크린리더에서도 안읽힌다-->
          <fieldset>
            <legend class="blind">검색</legend>
            <input />
            <button>
              <span class="blind">검색</span>
              <span class="search-image"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <div class="center-align relative">
        <div class="search-ranking">

          <span id="rank-number">1</span>

        </div>
      </div>
      <div class="center-align">
        <ul>
          <li><a href=""><span></span><span class="blind">메일</span></a></li>
          <li><a href=""><span></span><span class="blind">카페</span></a></li>
          <li><a href=""><span></span><span class="blind">블로그</span></a></li>
          <li><a href=""><span></span><span class="blind">지식iN</span></a></li>
          <li><a href=""><span></span><span class="blind">쇼핑</span></a></li>
          <li><a href=""><span></span><span class="blind">네이버Pay</span></a></li>
          <li><a href=""><span></span><span class="blind">네이버Tv</span></a></li>
          <div class="nav-divider"></div>
        </ul>
      </div>
    </nav>
    <main>
      <h2>실시간 검색어</h2>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="./images/매일경제.png" alt="매일경제"/></li>
        <li><img src="./images/스포츠조선.png" alt="스포츠조선"/></li>
        <li><img src="./images/ytn.png" alt="ytn"/></li>
      </ul>
      <h3>로그인</h3>
      <h3>뉴스</h3>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>

</html>
